    <script>
        // å…¨å±€å˜é‡
        const targetDate = new Date('2026-01-01T00:00:00').getTime();
        const yearStart = new Date('2025-01-01T00:00:00').getTime();
        const yearEnd = new Date('2025-12-31T23:59:59').getTime();
        let musicPlaying = false;
        let wishes = JSON.parse(localStorage.getItem('wishes')) || [];
        
        // åˆå§‹åŒ–
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1000);
            
            createParticles();
            updateCountdown();
            setInterval(updateCountdown, 1000);
            loadWishes();
            createTimeline();
        });
        
        // å€’è®¡æ—¶æ›´æ–°
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance < 0) {
                celebrateNewYear();
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            
            // æ›´æ–°è¿›åº¦
            const yearProgress = ((now - yearStart) / (yearEnd - yearStart)) * 100;
            document.getElementById('progressBar').style.width = yearProgress + '%';
            document.getElementById('yearProgress').textContent = yearProgress.toFixed(1) + '%';
            
            // æ›´æ–°ç»Ÿè®¡
            const totalSeconds = Math.floor(distance / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const weekNumber = Math.ceil((now - yearStart) / (1000 * 60 * 60 * 24 * 7));
            
            document.getElementById('totalSeconds').textContent = totalSeconds.toLocaleString();
            document.getElementById('totalMinutes').textContent = totalMinutes.toLocaleString();
            document.getElementById('weekNumber').textContent = weekNumber;
        }
        
        // åˆ›å»ºç²’å­æ•ˆæœ
        function createParticles() {
            const field = document.getElementById('particleField');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                field.appendChild(particle);
            }
        }
        
        // çƒŸèŠ±æ•ˆæœ
        function launchFireworks() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#feca57', '#ff6b6b'];
            
            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.5;
                    createFireworkBurst(x, y, colors[Math.floor(Math.random() * colors.length)]);
                }, i * 200);
            }
            
            showToast('ğŸ† çƒŸèŠ±ç»½æ”¾ï¼');
        }
        
        function createFireworkBurst(x, y, color) {
            const container = document.createElement('div');
            container.style.position = 'fixed';
            container.style.left = x + 'px';
            container.style.top = y + 'px';
            container.style.pointerEvents = 'none';
            container.style.zIndex = '9999';
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.backgroundColor = color;
                particle.style.borderRadius = '50%';
                particle.style.boxShadow = `0 0 6px ${color}`;
                
                const angle = (Math.PI * 2 * i) / 20;
                const velocity = 100 + Math.random() * 100;
                
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle) * velocity}px, ${Math.sin(angle) * velocity}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });
                
                container.appendChild(particle);
            }
            
            document.body.appendChild(container);
            setTimeout(() => container.remove(), 1000);
        }
        
        // è®¸æ„¿åŠŸèƒ½
        function addWish() {
            const input = document.getElementById('wishInput');
            const wish = input.value.trim();
            
            if (!wish) {
                showToast('âœ¨ è¯·è¾“å…¥ä½ çš„æ„¿æœ›');
                return;
            }
            
            const wishData = {
                text: wish,
                time: new Date().toLocaleString('zh-CN'),
                id: Date.now()
            };
            
            wishes.unshift(wishData);
            if (wishes.length > 20) wishes.pop();
            
            localStorage.setItem('wishes', JSON.stringify(wishes));
            displayWish(wishData);
            input.value = '';
            
            showToast('ğŸŒŸ æ„¿æœ›å·²è®°å½•');
            createFireworkBurst(window.innerWidth / 2, window.innerHeight / 2, '#feca57');
        }
        
        function displayWish(wishData) {
            const container = document.getElementById('wishesContainer');
            const wishCard = document.createElement('div');
            wishCard.className = 'wish-card';
            wishCard.innerHTML = `
                <div class="flex justify-between items-start">
                    <div class="flex-1">
                        <p class="text-white">${wishData.text}</p>
                        <p class="text-xs text-gray-500 mt-1">${wishData.time}</p>
                    </div>
                    <button onclick="removeWish(${wishData.id})" class="text-gray-500 hover:text-red-400 ml-2">
                        <i class="ri-close-line"></i>
                    </button>
                </div>
            `;
            container.insertBefore(wishCard, container.firstChild);
        }
        
        function loadWishes() {
            const container = document.getElementById('wishesContainer');
            container.innerHTML = '';
            wishes.forEach(wish => displayWish(wish));
        }
